<article>
<style>
	td{
		text-align: center;
	}
</style>
	<div class="container">
		
		<h1 class="article-heading text-center m-4">All Bookings</h1>
		<table class="table table-striped table-bordered bg-light rounded">
            <thead>
				<tr class="text-center bg-secondary text-white" style="font-size: 1.3em;">
				
					<!--<th>Id</th>-->
					<th>Vehicle</th>
					<th>Driver Name</th>
					<th>FromLocation</th>
					<th>ToLocation</th>
					<!--<th>Distance</th>
					<th>Type</th>
					<th>Trip Fare</th>
					<th>Fuel</th>
					<th>DriverShare</th>
					<th>Remarks</th>-->
					<th>StartDate</th>
					<th>EndDate</th>
					<th>Actions</th>
				</tr>
			</thead>
            <tbody>
				<tr *ngFor="let booklist of bookinglist">
					<!--<td>{{booklist.id}}</td>-->
					<td>{{booklist.vehicle}}</td>
					<td>{{booklist.driver}}</td>
					<td>{{booklist.fromLocation}}</td>
					<td>{{booklist.toLocation}}</td>
					<!--<td>{{booklist.distance}}</td>
					<td>{{booklist.type}}</td>
					<td>{{booklist.tripfare}}</td>
					<td>{{booklist.fuel}}</td>
					<td>{{booklist.driverShare}}</td>
					<td>{{booklist.remarks}}</td>-->
					<td>{{booklist.startDate | date: "dd.MM.yyyy"}}</td>
					<td>{{booklist.endDate | date: "dd.MM.yyyy"}}</td>

					<td>
						
						<a  class="text-primary" style="text-decoration: none;"><button (click)="updateBooking(booklist.id)" 
							class="btn btn-info">Update</button></a>
            			
                    </td>
                </tr>
            </tbody>

		</table>
		<div style="margin-bottom:10px;" class=" d-grid gap-2 d-md-flex justify-content-md-end">
			<a routerLink="/home" class="text-primary" style="text-decoration: none;"><button class="btn btn-info">Home</button></a>

		</div>
		
	</div>
</article>
